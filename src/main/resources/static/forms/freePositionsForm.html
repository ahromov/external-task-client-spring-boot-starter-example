<div class="col-md-2">
    <form>
        <h2>Вакансии</h2>
        <div class="form-group">
            <label class="control-label">Список свободных позиций</label>
            <select class="form-control" cam-variable-name="FREE_POSITIONS_FORM"
                    cam-variable-type="Long"
                    cam-choices="freePositionsNames">
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Продолжить?</label>
            <input class="form-control" type="checkbox"
                   cam-variable-name="IS_CONTINUE"
                   cam-variable-type="Boolean"/>
        </div>
    </form>
</div>
